log4j.rootLogger=info,appender1
#,stdout

log4j.appender.appender1=org.apache.log4j.RollingFileAppender
log4j.appender.appender1.File=logs/abort.log
log4j.appender.appender1.Append = true
log4j.appender.appender1.MaxFileSize=1000KB
log4j.appender.appender1.MaxBackupIndex=3
log4j.appender.appender1.layout=org.apache.log4j.PatternLayout
log4j.appender.appender1.layout.ConversionPattern=%d{yyyy.MM.dd, HH:mm:ss} %-5p - %m%n

